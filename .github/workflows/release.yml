name: release

on:
  push:
    tags:
      - "v*"

jobs:
  build-assets:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: tar.gz
          - goos: linux
            goarch: arm64
            ext: tar.gz
          - goos: darwin
            goarch: amd64
            ext: tar.gz
          - goos: darwin
            goarch: arm64
            ext: tar.gz
          - goos: windows
            goarch: amd64
            ext: zip
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Build asset
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          COMMIT="${GITHUB_SHA}"
          BUILD_TIME="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          OUT_DIR="dist/${GOOS}_${GOARCH}"
          mkdir -p "${OUT_DIR}"
          BIN_NAME="flowdb"
          if [ "${GOOS}" = "windows" ]; then
            BIN_NAME="flowdb.exe"
          fi
          CGO_ENABLED=0 go build -ldflags "-X flowdb/backend/util.Version=${VERSION} -X flowdb/backend/util.CommitSHA=${COMMIT} -X flowdb/backend/util.BuildTime=${BUILD_TIME}" -o "${OUT_DIR}/${BIN_NAME}" ./cmd/server
          ARCHIVE="flowdb_${GOOS}_${GOARCH}.${{ matrix.ext }}"
          if [ "${{ matrix.ext }}" = "zip" ]; then
            (cd "${OUT_DIR}" && zip -9 "../${ARCHIVE}" "${BIN_NAME}")
          else
            tar -C "${OUT_DIR}" -czf "dist/${ARCHIVE}" "${BIN_NAME}"
          fi
          sha256sum "dist/${ARCHIVE}" > "dist/${ARCHIVE}.sha256"
      - uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build-assets
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
